<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California County Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .map-container {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .map {
            max-width: 100%;
            height: auto;
            border-right: 1px solid #ccc;
        }
        .picker-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .picker-container h1 {
            margin-bottom: 20px;
        }
        select {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map-container">
            <img src="./images/California_county_map_(labeled).svg.png"
            alt="Map of California" class="map">
        </div>
        <div class="picker-container">
            <h1>Climate Impacts Simulation</h1>
            <select id="countyPicker">
              <option value="alameda.html">Alameda County</option>
              <option value="alpine.html">Alpine County</option>
              <option value="amador.html">Amador County</option>
              <option value="butte.html">Butte County</option>
              <option value="calaveras.html">Calaveras County</option>
              <option value="colusa.html">Colusa County</option>
              <option value="contra-costa.html">Contra Costa County</option>
              <option value="del-norte.html">Del Norte County</option>
              <option value="el-dorado.html">El Dorado County</option>
              <option value="fresno.html">Fresno County</option>
              <option value="glenn.html">Glenn County</option>
              <option value="humboldt.html">Humboldt County</option>
              <option value="imperial.html">Imperial County</option>
              <option value="inyo.html">Inyo County</option>
              <option value="kern.html">Kern County</option>
              <option value="kings.html">Kings County</option>
              <option value="lake.html">Lake County</option>
              <option value="lassen.html">Lassen County</option>
              <option value="los-angeles.html">Los Angeles County</option>
              <option value="madera.html">Madera County</option>
              <option value="marin.html">Marin County</option>
              <option value="mariposa.html">Mariposa County</option>
              <option value="mendocino.html">Mendocino County</option>
              <option value="merced.html">Merced County</option>
              <option value="modoc.html">Modoc County</option>
              <option value="mono.html">Mono County</option>
              <option value="monterey.html">Monterey County</option>
              <option value="napa.html">Napa County</option>
              <option value="nevada.html">Nevada County</option>
              <option value="orange.html">Orange County</option>
              <option value="placer.html">Placer County</option>
              <option value="plumas.html">Plumas County</option>
              <option value="riverside.html">Riverside County</option>
              <option value="sacramento.html">Sacramento County</option>
              <option value="san-benito.html">San Benito County</option>
              <option value="san-bernardino.html">San Bernardino County</option>
              <option value="san-diego.html">San Diego County</option>
              <option value="san-francisco.html">San Francisco County</option>
              <option value="san-joaquin.html">San Joaquin County</option>
              <option value="san-luis-obispo.html">San Luis Obispo County</option>
              <option value="san-mateo.html">San Mateo County</option>
              <option value="santa-barbara.html">Santa Barbara County</option>
              <option value="santa-clara.html">Santa Clara County</option>
              <option value="santa-cruz.html">Santa Cruz County</option>
              <option value="shasta.html">Shasta County</option>
              <option value="sierra.html">Sierra County</option>
              <option value="siskiyou.html">Siskiyou County</option>
              <option value="solano.html">Solano County</option>
              <option value="sonoma.html">Sonoma County</option>
              <option value="stanislaus.html">Stanislaus County</option>
              <option value="sutter.html">Sutter County</option>
              <option value="tehama.html">Tehama County</option>
              <option value="trinity.html">Trinity County</option>
              <option value="tulare.html">Tulare County</option>
              <option value="tuolumne.html">Tuolumne County</option>
              <option value="ventura.html">Ventura County</option>
              <option value="yolo.html">Yolo County</option>
              <option value="yuba.html">Yuba County</option>
              
                <!-- Add more counties as needed -->
            </select>
            <button onclick="navigateToCounty()">Go</button>
        </div>
    </div>

    <script>
        function navigateToCounty() {
            const picker = document.getElementById('countyPicker');
            const selectedValue = picker.value;

            if (selectedValue) {
                window.location.href = selectedValue;
            } else {
                alert('Please select a county.');
            }
        }
    </script>
</body>
</html>
